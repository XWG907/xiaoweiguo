<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>二维数组求和</title>
</head>

<body>
    <script>
        var arr = [
            [1, 2, 3],
            [4, 5, 6],
            [7, 8, 9]
        ]

        var sum = 0;
        var b = [];
        // 双重遍历数组
        for (var i = 0; i <= arr.length - 1; i++) {
            // 此时遍历的结果为 arr[i] 还为一个数组,继续遍历
            for (var j = 0; j <= arr[i].length - 1; j++) {
                // 此时便利的结果为arr[i][j];
                // console.log(arr[i][j]);

                sum += arr[i][j];
            }
        }
        //输出总和
        console.log("数字总和为:" + sum);


        // 求二维数组里的最大值!!!
        max = arr[0][0];
        for (var i = 0; i <= arr.length - 1; i++) {
            // 此时遍历的结果为 arr[i] 还为一个数组,继续遍历
            for (var j = 0; j <= arr[i].length - 1; j++) {
                // 此时便利的结果为arr[i][j];
                //console.log(arr[i][j]); 
                //// sum += arr[i][j];
                if (max < arr[i][j]) {
                    max = arr[i][j];
                }
            }
        }
        // 输出最大值;
        console.log("最大值为:" + max);



        // ------------------------------------------------------------再敲一遍


        var b = [
            [15, 45, 23],
            [18, 26, 47, 58],
            [46, 52, 14]
        ]
        // 求总和
        sum = 0;
        // 求最大值
        max = b[0][0];
        for (var i = 0; i <= b.length - 1; i++) {
            // 此时遍历出来的是 b[i]
            // console.log(b[i]);
            for (var j = 0; j < b[i].length; j++) {
                // 此时获取的是   b[i][j]
                // console.log(b[i][j]);
                sum += b[i][j];
                if (max < b[i][j]) {
                    max = b[i][j];
                }
            }
        }
        console.log("b数组里总和为：" + sum);
        console.log("b数组里最大值为：" + max);
    </script>
</body>

</html>
