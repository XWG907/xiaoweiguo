        var arr = [20, 14, 11, 26, 42, 51, 33, 41, 25, 13, 15, 28];
        var n = 0;
        // 冒泡排序需要执行 arr.length-1趟，
        for (var i = 0; i <= arr.length - 1; i++) {
            // 每一趟执行的次数与趟数相加的和为数组的长度   arr.length!!!-------------观察规律
            for (var j = 0; j < arr.length - i; j++) {
                // 进行比较，交换
                if (arr[j] > arr[j + 1]) {
                    n = arr[j];
                    arr[j] = arr[j + 1];
                    arr[j + 1] = n;
                }
            }
            console.log(arr); //显示每一趟变换的步骤；
        }
