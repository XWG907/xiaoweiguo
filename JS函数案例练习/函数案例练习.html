        // 1.定义一个数组，输入7个任意的数值，求该数组中的最大值和最小值以及各自的下标各为多少？
        // 2.（数组）定义一个数组，输入8个任意的数值，求该数组中大于平均值的数的个数，和小于平均值的个数。
        // 3.（二维数组）定义一个二维数组（3行4列），输入任意12个数值，求该数组的平均值，最大值，最小值，以及两个下标均为奇数的和。

        // 5.（函数，逻辑）定义一个函数，该函数用于判断所给的年份数是否是一个闰年。
        // 6.（函数）定义一个函数，该函数可以计算任意两个正整数的“弦”值（勾股定律）。

        // 1.定义一个数组，输入7个任意的数值，求该数组中的最大值和最小值以及各自的下标各为多少？
        function maxArr() {
            var arr = [];
            for (var i = 1; i <= 7; i++) {
                arr[arr.length] = Number(prompt("请输入第" + i + "个数字"));
            }
            // console.log(arr);   表示输入的数据能存储在数组里面；
            max = arr[0];
            min = arr[0];
            maxIndex = 0;
            minIndex = 0;
            for (var i = 0; i <= 6; i++) {
                if (max < arr[i]) {
                    max = arr[i];
                    maxIndex = i;
                }
                if (min > arr[i]) {
                    min = arr[i];
                    minIndex = i;
                }
            }
            console.log("该数组里最大值为：" + max + " 最大下标为：" + maxIndex);
            console.log("该数组里最小值为：" + min + " 最小下标为：" + minIndex);
        }
        // maxArr();   //调用函数



        // 2.（数组）定义一个数组，输入8个任意的数值，求该数组中大于平均值的数的个数，和小于平均值的个数。
        function dayuAvp() {
            var arr = [];
            for (var i = 1; i <= 8; i++) {
                arr[arr.length] = Number(prompt("请输入第" + i + "个数字"));
            }
            // console.log(arr);
            // 此时arr里存了八个数值；

            // 第二步：算出平均数
            var avp = 0;
            for (var i = 0; i <= arr.length - 1; i++) {
                avp = avp + arr[i] / arr.length;
            }
            // console.log(avp);
            // 第三步：比较avp
            var numMax = 0;
            var numMin = 0;
            for (var i = 0; i <= arr.length - 1; i++) {
                if (arr[i] > avp) {
                    numMax++;
                }
                if (arr[i] < avp) {
                    numMin++;
                }
            }
            console.log("所输入数字的数组为：" + arr);
            console.log("平均数为:" + avp + " 大于平均数的个数为:" + numMax + " 小于平均数的个数为:" + numMin);

        }
        // dayuAvp();



        // 3.（二维数组）定义一个二维数组（3行4列），输入任意12个数值，求该数组的平均值，最大值，最小值，以及两个下标均为奇数的和。
        var arr = [
            [12, 25, 41, 31],
            [42, 15, 34, 19],
            [10, 25, 27, 34]
        ]
        var jishuSum = 0;
        var pingjun = 0;
        var max = arr[0][0];
        var min = arr[0][0];
        for (var i = 0; i <= arr.length - 1; i++) {
            // 此时遍历出来的结果为 arr[i];
            for (var j = 0; j < arr[i].length; j++) {
                if (i % 2 != 0 && j % 2 != 0) {
                    jishuSum += arr[i][j];
                }
                pingjun += arr[i][j] / (arr.length * arr[i].length);
                if (max < arr[i][j]) {
                    max = arr[i][j];
                }
                if (min > arr[i][j]) {
                    min = arr[i][j];
                }
            }
        }
        console.log("所有下标均为奇数的和为:" + jishuSum);
        console.log("数组的平均值为:" + pingjun);
        console.log("数组的最大值为:" + max + "数组的最小值为:" + min);

        // 4.（数组）将一个数组的各个元素的顺序反转过来到一个新数组。

        }
        console.log(arr);

        function gougu(a, b) {
            var xuan = a * a + b * b;

        // 难度*****(函数）定义一个函数，该函数用于计算一个正数的因子和（比如6的因子和是1+2+3+6=12）

        function yinziSum(a) {
            var sum = 0;
            for (var i = 1; i <= a; i++) {
                if (a % i == 0) {
                    sum += i;
                }
            }
            console.log(sum);
        }
